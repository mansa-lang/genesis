name: Mansa Genesis CI
on:
  push:
    branches: [develop,main]
  pull_request:
    branches: [develop,main]
jobs:
  tests-and-lint:
    name: Tests, Lint, and Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Python environment
        run: |
          uv venv .venv
          echo ".venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --dev --all-extras

      - name: Run ruff linter & formatter check
        run: |
          ruff check ./src ./tests
          ruff format --check ./src ./tests

      - name: Run mypy (strict type checking)
        run: mypy src/ tests/ --show-error-codes --pretty

      - name: Run tests
        run: |
          uv run pytest -n auto --cov=src/mansa --cov-report=xml \
          --cov-report=term-missing --cov-fail-under=50

      - name: Mansa Genesis check
        run: |
          ./scripts/setup.sh
          mansa -V
          mansa --version
          mansa -h
          mansa --help

      - name: Victory banner
        run: |
          echo "All CI checks passed! The empire stands strong!"